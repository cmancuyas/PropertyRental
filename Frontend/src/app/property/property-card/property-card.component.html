<div class="card">
  <div class="card-img-wrapper">
    <img
      *ngIf="property.Image"
      src="assets/images/{{ property.Image }}"
      alt=""
      class="card-img-top"
    />
    <img
      *ngIf="!property.Image"
      src="assets/images/house_default.jpg"
      alt=""
      class="card-img-top"
    />
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/property-detail/{{ property.Id }}"
        >
          <i class="fas fa-edit"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fas fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1 class="mb-0">{{ property.BHK }} BHK {{ property.PType }}</h1>
    in {{ property.Name }}
    <span *ngIf="property.Name">,</span>
    {{ property.City }}
    <h6 class="mt-2">
      {{ property.FType }}
      <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to
      Move
    </h6>

    <hr class="mt-0 mb-2" />
    <h6 class="mb-0">
      Price:
      <span class="font-highlight">PHP {{ property.Price }} </span> | Area:
      <span class="font-highlight">{{ property.BuildArea }} Sq Ft</span>
    </h6>
  </div>
</div>
